<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link href="../style.css" rel="stylesheet" type="text/css" />
    <title>User Page</title>

    <script src="../script.js"></script>
</head>

<body>
    <div class="fullPage">

        <div class="drawer" id="drawer">

            <div id="hamburger" onclick="pageFuncs.toggleDrawer()">
                <h1>
                    ⬅
                </h1>
            </div>

            <a href="../index.html">
                <div class="drawerSection">
                    <h3 class="drawerSectionText">
                        Back to Home
                    </h3>
                </div>
            </a>

            <a href="../jofs.html">
                <div class="drawerSection">
                    <h3 class="drawerSectionText">
                        JOFS
                    </h3>
                </div>
            </a>

            <br /><br /><br /><br /><br />
            <div data-cdc-widget='healthBot' data-cdc-theme='theme3' class='cdc-widget-color-dargray'
                data-cdc-language='en-us'></div>
            <script src='https://t.cdc.gov/1M1B'></script>

        </div>

        <div class="pageContent">
            <div class="header">
                <div id="hamburger" onclick="pageFuncs.toggleDrawer()">
                    <h1>
                        ≡
                    </h1>
                </div>
                <h1 class="headerTitle">
                    RAYS OF HOPE
                </h1>
                <div id="share" onclick="openShare()">
                    <img id="shareImg" src="assets/icons8-share.svg" />
                </div>
            </div>

            <div class="content">
                <h1>
                    <style>
                        .smol {
                            font-size: 40%;
                            opacity: 50%;
                        }
                    </style>

                </h1>

                <h1>
                    View Job and Financial Support Opportunities. Contact the email to reach out to the offerrer.
                </h1>

                <div class="advisorPage">
                    <input type="button" value="Refresh" class="createButton" id="refreshFinButton"
                                onclick="getOpps();" />
                    <div class="oppSection" id="jobSection">
                        <button class="createButton" id="jobButton">View Job Opportunities ▼</button>
                        <div class="oppContent" id="jobContent">
                            <h3>
                                Available Job Opportunities
                            </h3>

                            <div class="availableContainer" id="availJob">
                                <div class="oneJobOpp" id="jobTemplate">
                                    <div class="oneJobColumn oneJobName">
                                        <h3 class="oneJobNameTxt">
                                            Job name
                                        </h3>
                                    </div>
                                    <div class="oneJobColumn oneJobCompany">
                                        <h3 class="oneJobCompanyTxt">
                                            Company
                                        </h3>
                                    </div>
                                    <div class="oneJobColumn oneJobState">
                                        <h3 class="oneJobStateTxt">
                                            State
                                        </h3>
                                    </div>
                                    <div class="oneJobColumn oneJobEmail">
                                        <h3 class="oneJobEmailTxt">
                                            Email
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="oppSection" id="financialSection">
                        <button class="createButton" id="financialButton">View Financial Support Opportunities
                            ▼</button>
                        <div class="oppContent" id="financialContent">
                            <h3>
                                Available Financial Support Opportunities
                            </h3>

                            <div class="availableContainer" id="availFin">
                                <div class="oneJobOpp" id="finTemplate">
                                    <div class="oneJobColumn oneJobName">
                                        <h3 class="oneFinCompanyTxt">
                                            Company
                                        </h3>
                                    </div>
                                    <div class="oneJobColumn oneJobCompany">
                                        <h3 class="oneFinDescTxt">
                                            Description
                                        </h3>
                                    </div>
                                    <div class="oneJobColumn oneJobState">
                                        <h3 class="oneFinStateTxt">
                                            State
                                        </h3>
                                    </div>
                                    <div class="oneJobColumn oneJobEmail">
                                        <h3 class="oneFinEmailTxt">
                                            Email
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="oppSection" id="financialSection">
                        <a href="profile.html">
                            <button class="createButton">Go to my Profile</button>
                        </a>
                    </div>

                </div>

                <script>
                    document.getElementById("jobButton").addEventListener("click", (ev) => {
                        var c = document.getElementById("jobContent");
                        c.style.display = (c.style.display == "block") ? "none" : "block";
                        var c_ = document.getElementById("financialContent");
                        c_.style.display = "none";
                    });

                    document.getElementById("financialButton").addEventListener("click", (ev) => {
                        var c = document.getElementById("financialContent");
                        c.style.display = (c.style.display == "block") ? "none" : "block";
                        var c_ = document.getElementById("jobContent");
                        c_.style.display = "none";
                    });
                </script>

            </div>
        </div>
    </div>

    <!-- firebase stuff -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="../dbStuff.js"></script>
    <!---->

</body>

</html>
